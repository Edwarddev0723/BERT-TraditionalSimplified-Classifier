# Training config
project: bert-ts-classifier
output_dir: runs/train
max_epochs: 1
lr: 5e-5

# Compose sub-configs
data:
  train_path: data/train.jsonl
  val_path: data/val.jsonl
  batch_size: 8
  num_workers: 2
  max_len: 128
  seed: 42

model:
  model_name: ckiplab/bert-base-chinese
  num_labels: 2
  dropout: 0.1
  use_transformers: true
  use_focal_loss: false
